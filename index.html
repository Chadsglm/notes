<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">

    <script src="./js/index.js"></script>


</head>
<body>
    <div>
        <div>
            <div class="header">
                <button type="button" id="newCreate">Create new note</button>

                <select id="style-selector">
                    <option value="black-white">Black & white Style</option>
                    <option value="colored">Color Style</option>
                </select>
            </div>
        </div>

        <div>
            <nav>
                <div class="button-group">
                    <button type="button">By finish Date</button>
                    <button type="button">By created Date</button>
                    <button type="button">By importance</button>

                    <button type="button">Show finished</button>
                </div>
            </nav>
        </div>

        <div>
            <div class="note-container">
                <div class="note-date">Nächsten Mittwoch</div>
                <div class="note-header">
                    <div class="note-title">CAS FEE Selbststudium / Projekt Aufgabe erledigen</div>
                    <div class="note-importance">
                        <i class="fas fa-bolt fa-fw active" aria-label="Very low importance"></i>
                        <i class="fas fa-bolt fa-fw active" aria-label="Low importance"></i>
                    </div>
                </div>
                <div class="note-date">
                    <input id="note-finished" type="checkbox" />
                    <label for="note-finished">Finished<span> [today]</span></label>
                </div>
                <div class="note-description">
                    <div>
                        HTML für die Note App erstellen.<br />
                        CSS erstellen für die Note App.<br />
                        mehr[...]
                    </div>
                    <button type="button"><i class="fas fa-angle-down"></i></button>
                </div>
                <div class="note-actions">
                    <button>Edit</button>
                </div>
            </div>
        </div>

    </div>


    <!-- The Modal Dialog -->
    <div id="modalDialog" class="modal">

        <!-- Modal content -->
        <div class="container">

            <div class="top">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot">&times;</span>
            </div>

            <div class="content">
                <form>

                    <div>
                        <label>Title</label>
                        <input id="title" type="text" placeholder="Write to Your Note Title">
                    </div>

                    <div >
                        <label>Beschreibung</label>
                        <textarea id="textArea"></textarea>
                    </div>

                    <div>
                        <label>Wichtigkeit</label>
                        <i class="fas fa-bolt fa-fw active" aria-label="Very low importance"></i>
                        <i class="fas fa-bolt fa-fw active" aria-label="Low importance"></i>
                        <i class="fas fa-bolt fa-fw deactive" aria-label="Normal importance"></i>
                        <i class="fas fa-bolt fa-fw deactive" aria-label="High importance"></i>
                        <i class="fas fa-bolt fa-fw deactive" aria-label="Very high importance"></i>
                    </div>

                    <div >
                        <label>Erledigt bis</label>
                        <input id="date" type="date">
                    </div>

                    <div>
                        <button class="save">Spreichern</button>
                    </div>

                    <div>
                        <button class="cancel">Cancel</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
