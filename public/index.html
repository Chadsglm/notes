<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<body class="">
<div class="wrapper dark">
    <div class="mainContainer">
        <div class="note-area">
            <div class="header">
                <div>
                    <button type="button" class="btn btn-normal" id="newCreate">Create new note</button>
                </div>
                <div id="styleSelector">
                    <button type="button" class="btn btn-theme" id="light"><i class="far fa-sun"></i></button>
                    <button type="button" class="btn btn-theme" id="dark"><i class="far fa-moon"></i></button>
                </div>
            </div>
            <nav class="topNav">
                <div class="sorting-buttons">
                    <button class="btn btn-normal" id="sortByFinishedDate">By finish Date</button>
                    <button class="btn btn-normal" id="sortByCreatedDate">By created Date</button>
                    <button class="btn btn-normal" id="sortByImportance">By importance</button>
                </div>
                <div class="finished-buttons">
                    <button id="showFinished" class="btn btn-normal">Show finished</button>
                </div>
            </nav>
            <hr>
            <div class="view-notes-area" id="listContainer"></div>
        </div>
    </div>

    <div class="modal-wrapper">
        <div class="modal" id="modalContainer"></div>
    </div>


    <script src="js/templates/mainView.js"></script>
    <script src="js/templates/editView.js"></script>

    <script src="js/model/note.js"></script>
    <script src="js/vendor/handlebars-v4.0.11.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="js/controller/handlebar.js"></script>
    <script src="js/controller/shared.js"></script>
    <script src="js/model/rest-api.js"></script>
    <script src="js/controller/edit.js"></script>
    <script src="js/controller/main.js"></script>

</div>
</body>
</html>
