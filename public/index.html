<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="css/style.css">
<body class="">
<div class="wrapper dark">
    <div class="container">
        <div class="header">

            <button type="button" class="newCreate" id="newCreate">Create new note</button>

            <select class="styleSelector" id="styleSelector">
                <option value="white">Black & White Style</option>
                <option value="darkseagreen ">Color Style</option>
            </select>
        </div>

        <nav class="topNav">
            <button id="sortByFinishedDate">By finish Date</button>
            <button id="sortByCreatedDate">By created Date</button>
            <button id="sortByImportance">By importance</button>

            <button id="showFinished">Show finished</button>
        </nav>
        <hr>

        <div class="view-notes-area" id="listContainer"></div>

    </div>

    <div class="modal-wrapper">
        <div class="modal" id="modalContainer"></div>
    </div>


    <script src="js/templates/mainView.js"></script>
    <script src="js/templates/editView.js"></script>

    <script src="js/vendor/handlebars-v4.0.11.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="js/controller/handlebar.js"></script>
    <script src="js/controller/shared.js"></script>
    <script src="js/model/noteStorageHelper.js"></script>
    <script src="js/model/rest-api.js"></script>
    <script src="js/controller/main.js"></script>
    <script src="js/controller/edit.js"></script>
</div>
</body>
</html>
